//------------------------------------- textarea.autoExpand src="https://codepen.io/vsync/pen/frudD"
$(document)
    .one('focus.autoExpand', 'textarea.autoExpand', function(){
        var savedValue = this.value;
        this.value = '';
        this.baseScrollHeight = this.scrollHeight;
        this.value = savedValue;
    })
    .on('input.autoExpand', 'textarea.autoExpand', function(){
        var minRows = this.getAttribute('data-min-rows')|0, rows;
        this.rows = minRows;
        rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 16);
        this.rows = minRows + rows;
    });
//------------------------------------- #gallery.info"
$("#gallery .row img").on("click", function(){
	$("#gallery .row > .selected").removeClass("selected"); //ripristino z-index
	$(this).addClass("selected") //detect img.on(click)
	$(this).parent().toggleClass("selected"); //detect parent img.on(click) -> setto z-index
	$("img.selected + div").toggleClass("is-open"); //open img.on(click) sibiling
	$("img.selected").removeClass("selected"); //ripristino detect
})
$("#gallery .row > div").on("mouseleave",function(){
		$(".img-info-r").removeClass("is-open");
		$(".img-info-l").removeClass("is-open");

})

 $("#gallery").lightGallery({

//------------------------------------- lazy-load"
document.addEventListener("DOMContentLoaded", function() {
  var lazyloadImages = document.querySelectorAll("img.lazy");    
  var lazyloadThrottleTimeout;
  
  function lazyload () {
    if(lazyloadThrottleTimeout) {
      clearTimeout(lazyloadThrottleTimeout);
    }    
    
    lazyloadThrottleTimeout = setTimeout(function() {
        var scrollTop = window.pageYOffset;
        lazyloadImages.forEach(function(img) {
            if(img.offsetTop < (window.innerHeight + scrollTop)) {
              img.src = img.dataset.src;
              img.classList.remove('lazy');
            }
        });
        if(lazyloadImages.length == 0) { 
          document.removeEventListener("scroll", lazyload);
          window.removeEventListener("resize", lazyload);
          window.removeEventListener("orientationChange", lazyload);
        }
    }, 20);
  }
  
  document.addEventListener("scroll", lazyload);
  window.addEventListener("resize", lazyload);
  window.addEventListener("orientationChange", lazyload);
});
